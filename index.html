<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Switch</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="container-top-buttons">
            <div class="box-buttons-lr box-buttons-l"></div>
            <div class="box-buttons-volume">
                <div class="button-volume-down"></div>
                <div class="button-volume-up"></div>
            </div>
            <div class="box-buttons-lr box-buttons-r"></div>
        </div>
        <div class="container-console">
            <div class="console-joycon joycon-left"></div>
            <div class="console-screen">
                <div class="screen-notch left-notch"></div>
                <div class="screen">
                    <div class="screen-frame">
                        <div class="screen-in"></div>
                    </div>
                </div>
                <div class="screen-notch right-notch"></div>
            </div>
            <div class="console-joycon joycon-right"></div>
        </div>
    </div>
</body>
</html>
