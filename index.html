<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Switch</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Fontawsome Icons -->
    <script src="https://kit.fontawesome.com/11ed43a221.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="container-top-buttons">
            <div class="box-buttons-lr box-buttons-l"></div>
            <div class="box-buttons-volume">
                <div class="button-volume"></div>
                <div class="button-volume button-volume-up"></div>
            </div>
            <div class="box-buttons-lr box-buttons-r"></div>
        </div>
        <div class="container-console">
            <div class="console-joycon joycon-left">
                <div class="joycon-buttons joycon-buttons-left">
                    <div class="buttons-minplus button-min">
                        <div class="minus">-</div>
                    </div>
                    <div class="buttons-joystick buttons-joystick-left">
                        <div class="joystick">
                            <div class="joystick-in"></div>
                        </div>
                    </div>
                    <div class="buttons-crosshead buttons-crosshead-left">
                        <div class="crosshead-grid">
                            <div class="crosshead crosshead-up">
                                <div class="arrow arrow-up"></div>
                            </div>
                            <div class="crosshead crosshead-right">
                                <div class="arrow arrow-right"></div>
                            </div>
                            <div class="crosshead crosshead-down">
                                <div class="arrow arrow-down"></div>
                            </div>
                            <div class="crosshead crosshead-left">
                                <div class="arrow arrow-left"></div>
                            </div>
                        </div>
                    </div>
                    <div class="buttons-capture-home capture">
                        <div class="button-capture"></div>
                    </div>
                </div>
            </div>
            <div class="console-screen">
                <div class="screen-notch left-notch"></div>
                <div class="screen">
                    <div class="screen-frame">
                        <div class="screen-in"></div>
                    </div>
                </div>
                <div class="screen-notch right-notch"></div>
            </div>
            <div class="console-joycon joycon-right">
                <div class="joycon-buttons joycon-buttons-right">
                    <div class="buttons-minplus button-plus">
                        <div class="plus">+</div>
                    </div>
                    <div class="buttons-joystick buttons-joystick-right">
                        <div class="joystick">
                            <div class="joystick-in"></div>
                        </div>
                    </div>
                    <div class="buttons-crosshead buttons-crosshead-right">
                        <div class="crosshead-grid">
                            <div class="crosshead crosshead-up">
                                <div class="crosshead-x crosshead-letter">X</div>
                            </div>
                            <div class="crosshead crosshead-right">
                                <div class="crosshead-a crosshead-letter">A</div>
                            </div>
                            <div class="crosshead crosshead-down">
                                <div class="crosshead-b crosshead-letter">B</div>
                            </div>
                            <div class="crosshead crosshead-left">
                                <div class="crosshead-y crosshead-letter">Y</div>
                            </div>
                        </div>
                    </div>
                    <div class="buttons-capture-home home">
                        <div class="home-house">
                            <svg id="home" fill="currentColor" viewBox="0 0 16 16">
                                <path
                                    d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z">
                                </path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
